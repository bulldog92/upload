<!DOCTYPE html>
<html ng-app ="app" lang="en" ng-csp>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TestCase</title>
		<script src="libs/angular.min.js"></script>

		<script src="app/module/app.js"></script>



		<script src="app/sevices/getSitesInfo.js"></script>

		<script src="app/controllers/main.js"></script>

		<script src="app/directives/search.js"></script>

		<script src="libs/jQuery1.11.2.min.js"></script>
		<script src="libs/bootstrap.min.js"></script>
		<script type="text/javascript" src="libs/ui-bootstrap-tpls-0.12.1.min.js"></script>


		<link href="css/bootstrap-select.min.css" rel="stylesheet" type="text/css" >
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body ng-controller='main'>
		<div class="container-fluid block">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6">
				<div class="container-fluid top_part">
					<search></search>
				</div>
		<div class="container-fluid animate-show" id="main_part" ng-show="currentData">
        <p>
          <img ng-src="{{currentData.FavIcon}}" />
          <span class="tittle" ng-bind="_domainName"></span>
        </p>
        <p class="description" ng-bind="currentData.Title"></p>
        <p class="category">#<span ng-bind="currentData.Category"></span></p>
        <div class="rank">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <p class="textRank">Global rank</p>
            <p class="textRank">Country rank</p>
            <p class="textRank">Category rank</p>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <p class="textRank" ng-bind="currentData.GlobalRank"></p>
            <p class="textRank" ng-bind="currentData.CategoryRank"></p>
            <p class="textRank" ng-bind="currentData.CountryRank"></p>
          </div>
          </div>
        </div>
        <h1 class = "tittleSimilar">Similar Sites </h1>
        <hr />
        <div ng-repeat="item in similarSites">
          <div class="col-lg-4 col-md-6 col-sm-6 " >
            <a class="btn btn-default similarSite"  ng-click="submit($event, item.Url)">
              <img ng-src="{{item.FavIcon}}" />{{item.Url}}
            </a>
          </div>
        </div>
      </div>
    </div>

			<div class="col-lg-6 col-md-6 col-sm-6 ">
				 <iframe ng-show="currentData" class="frame" ng-src="{{httpDomainURL}}" frameborder="0"></iframe>
			</div>
		</div>
		</div>
	</body>

</html>
